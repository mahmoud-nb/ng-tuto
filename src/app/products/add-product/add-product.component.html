<form class="form-horizontal">

  <div class="form-group" >
    <label for="productName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="productName" placeholder="Name" >
    </div>
  </div>

  <div class="form-group"  >
    <label for="productPrice" class="col-sm-2 control-label">Price</label>
    <div class="col-xs-3">
      <div class="input-group">
        <input type="text" class="form-control" id="productPrice" placeholder="price" >
        <span class="input-group-addon">$</span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="productDesc" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="productDesc"  ></textarea>
    </div>
  </div>



  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary"  >Add</button>
    </div>
  </div>
</form>
