<div>

  <h2>Add Product</h2>

  <form [formGroup]="rForm" (ngSubmit)="addProduct(rForm.value)" class="form-horizontal">

    <div class="form-group" [ngClass]="{'has-error': !rForm.controls['name'].valid && rForm.controls['name'].touched }" >
      <label for="productName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="productName" placeholder="Name" formControlName="name" >
        <div class="bg-danger" style="padding: 7px 14px;" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched" >You must specify a product name</div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': !rForm.controls['price'].valid && rForm.controls['price'].touched  }" >
      <label for="productPrice" class="col-sm-2 control-label">Price</label>
      <div class="col-xs-3">
        <div class="input-group">
          <input type="text" class="form-control" id="productPrice" placeholder="price" formControlName="price"  >
          <span class="input-group-addon">$</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="productDesc" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="productDesc" formControlName="description" ></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!rForm.valid" >Add</button>
      </div>
    </div>
  </form>

</div>
